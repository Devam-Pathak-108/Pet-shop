{% extends 'store/main.html' %}
{% block content %}
<a  class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Back to Stopping</a>
<hr>
<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ product.imageURL }}" class="img-fluid rounded-start" alt="">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h3 class="card-title">{{ product.name }}</h3>
        <hr>
        <h5 class="card-title">Price: <p>{{ product.price }}</p></h5>
        <h4 class="color-dark">Product Description:</h4>
        <hr>
        <p class="card-text color-dark">{{ product.description }}</p>
        <p class="card-text">
            <button data-product="{{product.id}}" data-action='add' class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
